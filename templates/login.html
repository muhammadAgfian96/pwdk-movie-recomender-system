{% extends 'layout_login.html' %}

{% block body1 %}
<div class="row justify-content-center mb-3">

    <div class="col-md-6 text-center">
            <h1 class="mb-5">Halo, Kamu!</h1>

        {% if kondisi %}
        <div class="alert alert-danger">
            <strong>Salah Password!</strong> Hei hei salah password sayang!
          </div>
        {% endif %}
        {% if kondisi_email %}
        <div class="alert alert-danger">
            <strong>Email Tidak Ditemukan!</strong> Hei hei salah email sayang!
          </div>
        {% endif %}
        <form action="/login" method="POST" >
            
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email_user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="pass_user" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-primary">Masukin</button>
          
        </form>
    </div>


</div>


{% endblock body1 %}
